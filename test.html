<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>BubbleUI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-theme="dark">
    <h2 class="pl-4 pt-6 pb-2">Dropdown menu</h2>
    <div class="w-full flex flex-wrap items-center gap-4 px-4 mb-2">
        <ul class="menu bg-base-100 text-xl">
            <li><button>Profile</button></li>
            <li><button>Settings</button></li>
            <li class="color-error"><button>Logout</button></li>
        </ul>

        <button class="btn btn-primary" popovertarget="popover-1" style="anchor-name:--anchor-1">
            Open menu
        </button>
        <ul class="dropdown menu w-fit bg-base-100" popover id="popover-1" style="position-anchor:--anchor-1">
            <li><button>Profile</button></li>
            <li><button>Settings</button></li>
            <li class="color-error"><button>Logout</button></li>
        </ul>
    </div>
    <h2 class="pl-4 pt-6 pb-2">Images</h2>
    <div class="w-full flex flex-wrap items-center gap-4 px-4 mb-2">
        <div class="avatar avatar-xs avatar-no-glow">
            <img src="./assets/profileImage.jpg" alt="profile image">
        </div>
        <div class="avatar avatar-sm">
            <img src="./assets/profileImage.jpg" alt="profile image">
        </div>
        <div class="avatar">
            <img src="./assets/profileImage.jpg" alt="profile image">
        </div>
        <div class="avatar avatar-lg">
            <img src="./assets/profileImage.jpg" alt="profile image">
        </div>

        <div class="avatar avatar-xl">
            <img src="./assets/profileImage.jpg" alt="profile image">
        </div>
    </div>
    <div class="w-full flex flex-wrap items-center gap-4 px-4 mb-2">

        <div class="avatar avatar-xs avatar-rounded avatar-no-glow">
            <img src="./assets/profileImage.jpg" alt="profile image">
        </div>
        <div class="avatar avatar-sm avatar-rounded">
            <img src="./assets/profileImage.jpg" alt="profile image">
        </div>
        <div class="avatar-status after:bg-red-900">
            <div class="avatar avatar-rounded">
                <img src="./assets/profileImage.jpg" alt="profile image">
            </div>
        </div>
        <div class="avatar avatar-lg avatar-rounded">
            <img src="./assets/profileImage.jpg" alt="profile image">
        </div>
        <div class="avatar-status after:bg-amber-300">
            <div class="avatar avatar-xl avatar-rounded">
                <img src="./assets/profileImage.jpg" alt="profile image">
            </div>
        </div>
    </div>

    <div class="w-full flex flex-wrap items-center gap-4 px-4 mb-2">
        <div class="avatar-group">
            <div class="avatar avatar-rounded">
                <img src="./assets/profileImage.jpg" alt="profile image">
            </div>
            <div class="avatar avatar-rounded">
                <img src="./assets/profileImage.jpg" alt="profile image">
            </div>
            <div class="avatar avatar-rounded">
                <img src="./assets/profileImage.jpg" alt="profile image">
            </div>
            <div class="avatar avatar-rounded">
                <img src="./assets/profileImage.jpg" alt="profile image">
            </div>
        </div>
    </div>
    <div class="w-full flex flex-wrap items-center gap-4 px-4 mb-2">
        <div class="avatar-group">
            <div class="avatar avatar-xl avatar-rounded">
                <img src="./assets/profileImage.jpg" alt="profile image">
            </div>
            <div class="avatar avatar-xl avatar-rounded">
                <img src="./assets/profileImage.jpg" alt="profile image">
            </div>
            <div class="avatar avatar-xl avatar-rounded">
                <img src="./assets/profileImage.jpg" alt="profile image">
            </div>
            <div class="avatar avatar-xl avatar-rounded">
                <img src="./assets/profileImage.jpg" alt="profile image">
            </div>
        </div>
    </div>
    <div class="w-full flex flex-wrap items-center gap-4 px-4 mb-2">
        <div class="avatar avatar-rounded avatar-glass">
            <img src="./assets/profileImage.jpg" alt="profile image">
        </div>
    </div>

    <h2 class="pl-4 pt-6 pb-2">Navbar</h2>
    <div class="navbar navbar-shadow bg-base-200">
        <h1 class="font-bold">BubbleUI</h1>
        <div>
            <button class="btn btn-ghost"><i class="fa-solid fa-bars"></i></button>
        </div>
    </div>
    <div class="navbar navbar-shadow bg-base-200 mt-4">
        <h1 class="font-bold">BubbleUI</h1>
        <div class="gap-2">
            <button class="btn btn-square btn-ghost"><i class="fa-solid fa-user"></i></button>
            <button class="btn btn-square btn-ghost"><i class="fa-solid fa-bell"></i></button>
            <button class="btn btn-square btn-ghost"><i class="fa-solid fa-gear"></i></button>
        </div>
    </div>
    <div class="navbar navbar-shadow bg-base-200 mt-4">
        <h1 class="font-bold">BubbleUI</h1>
        <div class="gap-0">
            <button class="btn btn-ghost">Home</i></button>
            <button class="btn btn-ghost">Pricing</i></button>
            <button class="btn btn-ghost">Solutions</i></button>
        </div>
        <div>
            <button class="btn btn-sm btn-neutral">
                Login
                <i class="fa-solid fa-arrow-right text-xs"></i>
            </button>
        </div>
    </div>

    <h2 class="pl-4 pt-6 pb-2">Toggle</h2>
    <div class="w-full flex flex-wrap items-center gap-2 px-4 mb-2">
        <input type="checkbox" class="toggle" aria-label="toggle example">
        <input type="checkbox" class="toggle toggle-primary" aria-label="toggle example">
        <input type="checkbox" class="toggle toggle-secondary" aria-label="toggle example">
        <input type="checkbox" class="toggle toggle-accent" aria-label="toggle example">
        <input type="checkbox" class="toggle toggle-info" aria-label="toggle example">
        <input type="checkbox" class="toggle toggle-success" aria-label="toggle example">
        <input type="checkbox" class="toggle toggle-warning" aria-label="toggle example">
        <input type="checkbox" class="toggle toggle-error" aria-label="toggle example">
    </div>
    <div class="w-full flex flex-wrap items-center  gap-2 px-4">
        <input type="checkbox" class="toggle toggle-sm" aria-label="toggle example">
        <input type="checkbox" class="toggle " aria-label="toggle example">
        <input type="checkbox" class="toggle toggle-lg" aria-label="toggle example">
    </div>

    <h2 class="pl-4 pt-6 pb-2">Filled</h2>
    <div class="w-full flex flex-wrap gap-2 px-4">
        <button class="btn btn-neutral">NEUTRAL</button>
        <button class="btn btn-primary">PRIMARY</button>
        <button class="btn btn-secondary">SECONDARY</button>
        <button class="btn btn-accent">ACCENT</button>
        <button class="btn btn-info">INFO</button>
        <button class="btn btn-success">SUCCESS</button>
        <button class="btn btn-warning">WARNING</button>
        <button class="btn btn-error">ERROR</button>
    </div>

    <h2 class="pl-4 pt-6 pb-2">Sizes</h2>
    <div class="w-full flex flex-wrap gap-2 px-4">
        <button class="btn btn-xs btn-primary">Sausage</button>
        <button class="btn btn-sm btn-primary">Sausage</button>
        <button class="btn btn-primary">Sausage</button>
        <button class="btn btn-lg btn-primary">Sausage</button>
        <button class="btn btn-xl btn-primary">Sausage</button>
    </div>

    <h2 class="pl-4 pt-6 pb-2">Filled disabled</h2>
    <div class="w-full flex flex-wrap gap-2 px-4">
        <button disabled class="btn btn-neutral">NEUTRAL</button>
        <button disabled class="btn btn-primary">PRIMARY</button>
        <button disabled class="btn btn-secondary">SECONDARY</button>
        <button disabled class="btn btn-accent">ACCENT</button>
        <button disabled class="btn btn-info">INFO</button>
        <button disabled class="btn btn-success">SUCCESS</button>
        <button disabled class="btn btn-warning">WARNING</button>
        <button disabled class="btn btn-error">ERROR</button>
    </div>

    <h2 class="pl-4 pt-6 pb-2">Outlined</h2>
    <div class="w-full flex flex-wrap gap-2 px-4">
        <button class="btn btn-outline btn-neutral">NEUTRAL</button>
        <button class="btn btn-outline btn-primary">PRIMARY</button>
        <button class="btn btn-outline btn-secondary">SECONDARY</button>
        <button class="btn btn-outline btn-accent">ACCENT</button>
        <button class="btn btn-outline btn-info">INFO</button>
        <button class="btn btn-outline btn-success">SUCCESS</button>
        <button class="btn btn-outline btn-warning">WARNING</button>
        <button class="btn btn-outline btn-error">ERROR</button>
    </div>

    <h2 class="pl-4 pt-6 pb-2">Outlined disabled</h2>
    <div class="w-full flex flex-wrap gap-2 px-4">
        <button disabled class="btn btn-outline btn-neutral">NEUTRAL</button>
        <button disabled class="btn btn-outline btn-primary">PRIMARY</button>
        <button disabled class="btn btn-outline btn-secondary">SECONDARY</button>
        <button disabled class="btn btn-outline btn-accent">ACCENT</button>
        <button disabled class="btn btn-outline btn-info">INFO</button>
        <button disabled class="btn btn-outline btn-success">SUCCESS</button>
        <button disabled class="btn btn-outline btn-warning">WARNING</button>
        <button disabled class="btn btn-outline btn-error">ERROR</button>
    </div>

    <h2 class="pl-4 pt-6 pb-2">Other</h2>
    <div class="w-full flex flex-wrap gap-2 p-4">
        <button class="btn btn-ghost">GHOST</button>
        <button disabled class="btn btn-ghost">GHOST DISABLED</button>
        <button class="btn btn-link">Link</button>
    </div>
    <div class="p-4">
        <p class="inline">Click </p>
        <div class="btn kbd text-xs">Ctrl</div>
        <p class="inline">and do somethin!</p>
    </div>

    <h2 class="pl-4 pt-6 pb-2">With Icons</h2>
    <div class="w-full flex flex-wrap gap-2 p-4">
        <button class="btn btn-success"><i class="fa-solid fa-check"></i>SUBMITTED</button>
        <button class="btn btn-square btn-error"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-circle btn-error"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-square btn-outline btn-error"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-circle btn-outline btn-error"><i class="fa-solid fa-trash"></i></button>
        <button disabled class="btn btn-circle btn-outline btn-primary disabled">
            <i class="fa-solid fa-minus"></i>
        </button>
        <button disabled class="btn btn-square btn-outline btn-primary disabled">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <div class="w-full flex flex-wrap gap-2 px-4">
        <button class="btn btn-square btn-xs btn-primary"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-square btn-sm btn-primary"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-square btn-primary"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-square btn-lg btn-primary"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-square btn-xl btn-primary"><i class="fa-solid fa-trash"></i></button>
    </div>
    <div class="w-full flex flex-wrap gap-2 px-4 mt-2 ">
        <button class="btn btn-circle btn-xs btn-primary"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-circle btn-sm btn-primary"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-circle btn-primary"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-circle btn-lg btn-primary"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-circle btn-xl btn-primary"><i class="fa-solid fa-trash"></i></button>
    </div>
</body>

</html>
